<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronautas</title>
    <style>
        body{
            margin: 0;
        }
        header, main, footer{
            width: 800px; 
            margin-left: calc(50% - 400px);
        }

        header{
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        img{
            height: 50px;
            width: 100px;
            object-fit: contain;
            object-position: left;
        }

        nav{
            display: flex;
            gap: 30px;
        }
        a{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            text-decoration: none;
            color: black;
        }
        a:hover{
            text-decoration: underline;
        }

        main{
            background-color: rgb(198, 218, 129);
            margin-bottom: 40px; 
        }
        footer{
            background-color: rgb(181, 235, 235); 
        }
    </style>
</head>
<body>
    <header>
        <img src="./logo.png" alt="Logo">
        <nav>
            <a href="#">About</a>
            <a href="#">Portfolio</a>
            <a href="#">Job</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>MAIN</main>
    <footer>FOOTER</footer>
</body>
</html>
